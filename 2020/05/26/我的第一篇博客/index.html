        <h2 id="FastJson的使用"><a href="#FastJson的使用" class="headerlink" title="FastJson的使用"></a>FastJson的使用</h2><p>首先导入pom依赖</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&lt;dependency&gt;</span></span><br><span class="line">    <span class="string">&lt;groupId&gt;com.alibaba&lt;/groupId&gt;</span></span><br><span class="line">    <span class="string">&lt;artifactId&gt;fastjson&lt;/artifactId&gt;</span></span><br><span class="line">    <span class="string">&lt;version&gt;1.2.47&lt;/version&gt;</span></span><br><span class="line"><span class="string">&lt;/dependency&gt;</span></span><br></pre></td></tr></table></figure>
<p>然后在启动类中添加即可</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">@Bean</span></span><br><span class="line"><span class="string">public</span> <span class="string">HttpMessageConverters</span> <span class="string">fastJsonConfigure()&#123;</span></span><br><span class="line">    <span class="string">FastJsonHttpMessageConverter</span> <span class="string">converter</span> <span class="string">=</span> <span class="string">new</span> <span class="string">FastJsonHttpMessageConverter();</span></span><br><span class="line">    <span class="string">FastJsonConfig</span> <span class="string">fastJsonConfig</span> <span class="string">=</span> <span class="string">new</span> <span class="string">FastJsonConfig();</span></span><br><span class="line">    <span class="string">fastJsonConfig.setSerializerFeatures(SerializerFeature.PrettyFormat);</span></span><br><span class="line">    <span class="string">//日期格式化</span></span><br><span class="line">    <span class="string">fastJsonConfig.setDateFormat("yyyy-MM-dd</span> <span class="string">HH:mm:ss");</span></span><br><span class="line">    <span class="string">converter.setFastJsonConfig(fastJsonConfig);</span></span><br><span class="line">    <span class="string">return</span> <span class="string">new</span> <span class="string">HttpMessageConverters(converter);</span></span><br><span class="line"><span class="string">&#125;</span></span><br></pre></td></tr></table></figure>
